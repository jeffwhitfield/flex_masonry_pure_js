<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<title>basic</title>

<style>
* {
  margin: 0;
  padding: 0;
}


.grid {
  width: 90%;
  position: relative;
  margin: 0 auto;
}

.grid > div {
  width: 240px;
  transition: all 0.5s;
}

.grid-item--a { height:  80px;background-color:yellow;}
.grid-item--b { height: 140px;background-color:pink;}
.grid-item--c { height: 300px;background-color:orange;}

</style>

</head>
<body>

  <h1 style="text-align:center;">basic</h1>


  <ul id="filters" class="clearfix">
		<li><span class="tag" data-filter="app, card, icon, logo, web">All</span></li>
		<li><span class="tag" data-filter="app">App</span></li>
		<li><span class="tag" data-filter="card">Card</span></li>
		<li><span class="tag" data-filter="icon">Icon</span></li>
		<li><span class="tag" data-filter="logo">Logo</span></li>
		<li><span class="tag" data-filter="web">Web</span></li>
	</ul>
  <div id="portfoliolist" class="grid masonry">
		<div class="grid-item--a" data-cat="app" style="display:none">app</div>
	  <div class="grid-item--c" data-cat="icon" style="display:none">icon</div>
	  <div class="grid-item--b" data-cat="card" style="display:none">card</div>
	  <div class="grid-item--b" data-cat="app" style="display:none">app</div>
	  <div class="grid-item--a" data-cat="card">card</div>
	  <div class="grid-item--c" data-cat="app">app</div>
	  <div class="grid-item--a" data-cat="icon">icon</div>
	  <div class="grid-item--b" data-cat="icon">icon</div>
	  <div class="grid-item--a" data-cat="app">app</div>
	  <div class="grid-item--a" data-cat="logo">logo</div>
	  <div class="grid-item--c" data-cat="logo">logo</div>
	  <div class="grid-item--b" data-cat="app" style="display:none">app</div>
	  <div class="grid-item--a" data-cat="web">web</div>
	  <div class="grid-item--c" data-cat="card">card</div>
	  <div class="grid-item--a" data-cat="web">web</div>
	  <div class="grid-item--b" data-cat="icon">icon</div>
	</div>

<script type="text/javascript" src="flex_filter.js" ></script>
<script src="flex_masonry.js"></script>
<script>
flex_masonry(".masonry");
</script>
</body>
</html>
